<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.flip-card {
  background-color: transparent;
  width: 300px;
  height: 400px;
  perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  
}

.flip-card-front {
background-color: white;
  color: black;
}

.flip-card-back {
  background-color: #2980b9;
  color: white;
  transform: rotateY(180deg);
  background-image: url(http://ollis.like-themes.com/wp-content/uploads/2018/02/main_HOVER.jpg);
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}
.flip-card-back::before{
    content: " ";
    position: absolute;
    top: 0%;
    left: 0%;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.549);
    z-index: -1;
}
 .part-1{
    width: 100%;
    height: 55%;
    display: flex;
    justify-content: center;
    align-items: center;
}
.part-2{
    height: 40%;
    width: 100%;
    height: 45%;
}
 .title {
   font-size: 25px;
   margin: 22px;
}
.part-2 .content{
    text-align: center;
   display: flex;
   justify-content: center;
   align-items: center;
}
.part-2 .part-2-content {
    width: 65%;
    margin: auto;
    margin-top: 0%;
    line-height: 26px;
}
 

</style>
</head>
<body>

<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
        <div class="part-1">
            <img src="f1.png" alt="" width="150px" height="150px">
           </div>
           <div class="part-2">
              <h5 class="title"> Windows </h5>
              <div class="part-2-content">
                  <div class="content">Vestibulum augue tortor, consequat eu diam a, varius pulvinar ipsum. </div>
              </div>
           </div>
    </div>
    <div class="flip-card-back">
      
        <div class="part-1">
            <img src="f1.png" alt="" width="150px" height="150px">
           </div>
           <div class="part-2">
              <h5 class="title"> Windows </h5>
              <div class="part-2-content">
                  <div class="content">Vestibulum augue tortor, consequat eu diam a, varius pulvinar ipsum. </div>
              </div>
           </div>
    </div>
  </div>
</div>

</body>
</html>
