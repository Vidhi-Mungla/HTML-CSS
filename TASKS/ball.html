<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
    {
        margin: 0%;
        padding: 0%;
        margin-bottom: 30px;
    }
        .main
        {
            height:auto;
            width: auto;
           background-color: beige;
        }
   .one
   {
 text-indent:1px;
 width:30px;
 height:30px;
 background-color:green;
 border-radius:50%;
 position:absolute;
 right:0%;
 bottom:0%;
 animation:ballmove 8s 1;
 }
 @keyframes ballmove{
 0%{
 transform:rotateZ(-360deg);
 top:0%;
 right:93%;
 animation-timing-function:ease-in;
 }
 12.5%{
 right:93%;
 top:82%;
 animation-timing-function:ease-out;
 }
 25%{
 right:77.5%;
 top:20.5%;
 animation-timing-function:ease-in;
 }
 37.5%{
 right:62%;
 top:82%;
 animation-timing-function:ease-out;
 }
 50%{
 right:46.5%;
 top:35.87%;
 animation-timing-function:ease-in;
 }
 62.5%{
 right:31%;
 top:82%;
 animation-timing-function:ease-out;
 }
 75%{
 right:15.5%;
 top:47.4%;
 animation-timing-function:ease-in;
 }
 100%{
 right:0%;
 top:82%;
 }
 
 }
   .two
   {
    height: 30px;
    width: 30px;
    background-color: rgb(185, 56, 56);
    border-radius: 50%;
   }
   .three
   {
    height: 30px;
    width: 30px;
    background-color: rgb(48, 80, 196);
    border-radius: 50%;
   }

   .four
   {
    height: 30px;
    width: 30px;
    background-color: rgb(105, 224, 36);
    border-radius: 50%;
   }

   .five
   {
    height: 30px;
    width: 30px;
    background-color: rgb(168, 14, 81);
    border-radius: 50%;
   }

   .six
   {
    height: 30px;
    width: 30px;
    background-color: rgb(182, 209, 33);
    border-radius: 50%;
   }

   .seven
   {
    height: 30px;
    width: 30px;
    background-color: chocolate;
    border-radius: 50%;
   }

   .eight
   {
    height: 30px;
    width: 30px;
    background-color:hotpink;
    border-radius: 50%;
   }

   .nine
   {
    height: 30px;
    width: 30px;
    background-color: darkred;
    border-radius: 50%;
   }

   .ten
   {
    height: 30px;
    width: 30px;
    background-color: darkslategray;
    border-radius: 50%;
   }
    </style>
</head>
<body>
     <div class="main">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>
        <div class="seven"></div>
        <div class="eight"></div>
        <div class="nine"></div>
        <div class="ten"></div>
     </div> 
</body>
</html>
