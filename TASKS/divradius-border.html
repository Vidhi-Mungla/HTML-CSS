<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    .rainbow 
	{
	position: relative;
	z-index: 0;
	width: 300px;
	height: 500px;
	overflow: hidden;
	display: flex;
	justify-content: center;
	align-items: center;
	margin: 150px auto;
	
	&::before 
	{
		content: '';
		position: absolute;
		z-index: -2;
		left: -50%;
		top: -50%;
		width: 200%;
		height: 200%;
		background-color: black;
		background-repeat: no-repeat;
		background: linear-gradient(green,pink,yellow,red,gray,cyan,black,white,hotpink,orange,green,pink,yellow,red,gray,cyan,black,white,hotpink,orange);
		animation: rotate 2s linear infinite;
	}
	
	&::after
	 {
		content: '';
		position: absolute;
		left: 6px;
		top: 6px;
        height: calc(100% - 12px);
		width: calc(100% - 12px);
        background: black;
		animation: anim2 2s infinite alternate;
	}
}
@keyframes rotate 
{
	100% {
		transform: rotate(1turn);
	}
}

@keyframes anim2 
{

}

    </style>
</head>
<body>
    <div class="rainbow"></div>
</body>
</html>
