<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

*,*:before,*:after 
{
	padding: 0;
	margin: 0;
	-webkit-box-sizing: border-box;
	box-sizing: border-box;

}
body {
	background: black;
}
.box {
	position: absolute;
	-webkit-transform: translate(-50%, -50%);
	-ms-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
	top: 50%;
	left: 50%;
}
.container {
	width: 320px;
}
.main {
	height: 180px;
	width: 100%;
	background-color: rgba(135, 131, 131, 0.316);
	-webkit-backdrop-filter: blur(15px);
	backdrop-filter: blur(15px);
	padding: 50px 25px;
	-webkit-box-shadow: 0 25px 23px rgba(0, 0, 0, 0.15);
	box-shadow: 0 25px 23px rgba(4, 1, 1, 0.15);
	border: 1.5px solid rgba(26, 23, 23, 0.06);
	border-radius: 15px;
	box-shadow: 0 0 20px #777575 inset;
}

.shape1 {
	height: 150px;
	width: 150px;
	position: absolute;    
	background: -o-linear-gradient(315deg,#97099e, #5910a1);
	background: linear-gradient(135deg,#97099e, #5910a1);
	border-radius: 50%;
	bottom: 100px;
	right: -50px;
	z-index: -1;
}
.shape2 {
	height: 100px;
	width: 100px;
	position: absolute;
	background: -o-linear-gradient(315deg, #ff5b84, #eb3461);
	background: linear-gradient(135deg, #ff5b84, #eb3461);
	border-radius: 50%;
	top: 100px;
	left: -50px;
	z-index: -1;
}

.shape3
{
    height: 70px;
	width: 70px;
	position: absolute;
	background: -o-linear-gradient(315deg, #dc741a, #c8881b);
	background: linear-gradient(135deg, #dc741a, #c8881b);
	border-radius: 50%;
	top: -30px;
	left: 30px;
	z-index: -1;
}

.p 
{
   word-spacing: 2px;
   position: absolute;

}
 </style>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="shape1"></div>
            <div class="shape2"></div>
            <div class="shape3"></div>
            <div class="main"></div>
</body>
</html>
