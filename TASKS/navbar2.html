<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
         }
        nav
        {
            width: 100%;
            height: 44px;
        }
        nav ul
        {
            margin-left: 200px;
        }
        nav ul li
        {
            display: inline;
            padding-inline: 42px;
            line-height: 44px;
            position: relative;
        }
        nav ul li a
        {
            text-decoration: none;
            color: black;
        }
  .drop1
  {
   width: 200px;
   height: 200px;
   border: 1px solid black;
   background-color: white;
   position: absolute;
   top: 100%;
   left: -30%; 
   display: none;
  }
  .drop1 ul{
    margin: 0;
    padding: 0;
  }
  .drop2 ul{
    margin: 0;
    padding: 0;
  }
  .drop1 ul li
  {
    margin: 0;
    padding: 0;
    display: block;
    text-align: center;
    color: blue;
    cursor: pointer;
  }
  .drop2 ul li{
    margin: 0;
    padding: 0;
    display: block;
    text-align: center;
    color: blue;
    cursor: pointer;
  }
  .drop2{
    width: 200px;
   height: 200px;
   border: 1px solid black;
   background-color: white;
   position: absolute;
   top: 0%;
   left: 100%; 
   display: none;
  }
  nav ul li:hover .drop1{
    display: block;
  }
  .drop1 ul li:hover .drop2
  {
    display: block;
  }
    </style>
</head>
<body>
    <nav>   
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">News</a>
                <div class="drop1">
                <ul>
                <li><a href="#">servivce 1</a></li>
                <li><a href="#">service 2</a></li>
                <li><a href="#">service 3</a>
                <div class="drop2">
                <ul>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                </ul>
                </div>  
                </li>
                <li><a href="#">service 4</a></li>
               </ul>
            </div>   
            </li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Gallery</a></li>
        </ul>
    </nav>
</body>
</html>
