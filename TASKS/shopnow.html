<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input 
        {
             border:none; 
            outline: 5px solid rgb(31, 183, 207);
            outline-offset: 0px;
            margin: 50px;
            transition: 1s;
        }
        input:hover 
        {
            outline-offset: 5px;
        }
        ::placeholder{
            color: white;
            font-weight: bold;
            text-align: center;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
     
    <input type="text" style="background-color: rgb(31, 183, 207)" placeholder="Shop Now">
    
</body>
</html>
