<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .x
     {
         height: 100px;
         width: 100px;
         background: blue;
         margin: 20px auto;
         border-radius:20px;
     }
     #y1
     {
        background: rebeccapurple; 
        border-radius: 50px 0 0 50px;
     }
    .a
     {
        background:red;
        border-radius: 50px 50px;
     }

     .b
     {
        background:orange;
        border-radius: 0px 100px 0px 100px;
     }
     .c
     {
        background:rgb(200, 0, 160);
        border-radius: 100px 0px 100px 0px;

     }

     .p
     {
        background: cyan;
        border-radius: 500px;
        height:100px ;
        width:300px ;

     }
     .q
     {
        background: green;
        border-radius:50px;
        height:200px;
     }
     .q1
     {
        background: black;
        border-radius:0px 0px 0px 100px;
        
     }

     .q2
     {
        background: rgb(209, 134, 21);
        border-radius:100px 0px;
        
     }

  

    </style>
</head>
<body>
    <div class="x"></div>
    <div class="x" id="y1"></div>
    <div class="x a"></div>
    <div class="x b"></div>
    <div class="x c"></div>
    <div class="x p"></div>
    <div class="x q"></div>
    <div class="x q1"></div>
    <div class="x q2"></div>
</body>
</html>
