<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .x
      {
           position: absolute;
           top:50px ;
           left:50px;
           z-index:0 ;
      }
      .y
      {
        position: absolute;
           top:100px ;
           left:100px;
           z-index:-2 ;
      }
      .z
      {
        position: absolute;
           top:150px ;
           left:150px;
           z-index: 10;
      }
    </style>
</head>
<body>
    <img src="bg1.jpg" class="x" alt="" height="100px" width="100px">

    <img src="Chhota_Bheem.webp" class="y" alt="" height="100px" width="100px">

    <img src="img.jpeg" class="z" alt="" height="100px" width="100px">
</body>
</html>
