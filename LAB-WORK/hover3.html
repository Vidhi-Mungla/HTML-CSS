<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
        background-color: rgb(133, 118, 230);
      }
      
      .container {
        position: relative;
        width: 50%;
        overflow: hidden;
        display: table-cell;
        border: 1px solid transparent;
        /* a way to add a space around */
      }
      
      @media screen and (max-width:480px) {
        .container {
          /* make them full-width and one-a-row */
          width: 100%;
          display: block;
        }
      }
      
      .image {
        display: table-cell;
        width: 100%;
        height: auto;
        transition: all .4s ease-in;
      }
      
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: .5s ease;
        background-image: url("sketchcollage.JPG");
        color: white;
        text-align: center;
        padding-top: 40%;
      }
      
      .overlay .overlay2 {
        background-image: url("digitalartcollage.JPG");
      }
      
      a {
        color: white;
      }
      
      .container:hover .overlay {
        opacity: 1;
      }
      
      .container:hover .image {
        transform: scale(1.2);
        -webkit-transform: scale(1.2);
      }
      
      h1 {
        text-align: center;
        font-size: 72px;
        background: -webkit-linear-gradient(rgb(12, 215, 230), rgb(170, 9, 130));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      </style>
      <h1> Who is Rosalyn? </h1>
      <div class="container">
        <a href="https://trezoro.co">
          <img src="https://via.placeholder.com/500" alt="Le Tricolore Smartwatch" class="image">
          <div class="overlay">
            <p>Entire element is the link here</p>
          </div>
        </a>
      </div>
      <div class="container">
        <img src="https://via.placeholder.com/500" alt="Le Tricolore Smartwatch" class="image">
        <div class="overlay">
          <a href="https://trezoro.co">
          </a>
        </div>
        <div class="overlay2">
          <p>Only the text is a link </p>
        </div>
      </div>
      
</head>
<body>
    
</body>
</html>
