        @keyframes t

            0%{background: #000;}
            20%{background: linear-gradient(pink,blue);}

            40%{background:#fff;box-shadow: 0 0 20px cyan;border-radius: 50%;transform: rotate(360deg) scale(0.5) translate(-200px,0);}
