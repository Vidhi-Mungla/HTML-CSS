<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    h3
    {
      border-top: 20px groove green;
      border-left: 10px ridge yellowgreen;
    }
    h4
    {
       border-style: solid dashed dotted double;
       border-bottom-color: brown;
    }
    </style>
</head>
<body>
    <h3>ALL</h3>
    <h4 border-style="color:black">ALL BORDERS</h4>
    <p style="border-style:solid; border-color:red; border-width: 5px;">SOLID</p>
    <p style="border-style:dotted; border-color:blue; border-width:7px;">dotted</p>
    <p style="border-style: dashed;border-color:orange; border-width: 5px;">dashed</p>
    <p style="border-style: double;border-color:orangered; border-width: 5px;">double</p>
    <p style="border-style:groove;border-color:palevioletred; border-width: 5px;">groove</p>
    <p style="border-style:ridge;border-color:rgb(226, 14, 49); border-width: 5px;">ridge</p>
    <p style="border-style: outset;border-color:purple; border-width: 5px;">outset</p>
    <p style="border-style: inset;border-color:green; border-width: 5px;">inset</p>

    <h1 style="border:groove rgb(129, 215, 244)  15px">BORDER</h1>
    <h1 style="border:ridge rgb(124, 200, 225)  15px">BORDER</h1>
    <h1 style="border:outset rgb(101, 200, 234)  15px">BORDER</h1>
    <h1 style="border:inset rgb(88, 194, 230)  15px">BORDER</h1>



</body>
</html>
