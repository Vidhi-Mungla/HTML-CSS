         width: 100px;
         background:purple;
         margin: 100px;
         width: 100px;
         transform: scale(1);
         transform: scale(2.1);
         transform: scale(0.4);
         transform: scale(-1.4);
       }
      #test
       {
         height: 100px;
         width: 100px;
         background: red;
         transform: translatex(100px) rotate(50dg) scale(0.8);
      }

</head>
