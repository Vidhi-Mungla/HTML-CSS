<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    .blur
    {
       filter: blur(1px);
       margin: 20px;
    }
    .bright
    {
      filter:brightness(150%);
      margin: 20px;
  
    }
    .saturate
    {
        filter: saturate(160%);
        margin: 20px;

    }
    .bw
    {
        filter: grayscale(100%);
        margin: 20px;

    }
    .contrast
    {
        filter: contrast(180%);
        margin: 20px;

    }
    .hue
    {
        filter: hue-rotate(-50deg);
        margin: 20px;

    }
    .invert
    {
        filter: invert(70%);
        margin: 20px;

    }
    .show
    {
      filter: drop-shadow(12px 0 20px blue);  /* same work as box-shadow */
      margin: 20px;


    }
    </style>
</head>
<body>
    <img src="Chhota_Bheem.webp" class="blur" height="200px" width="200px">
    <img src="Chhota_Bheem.webp" class="bright" height="200px" width="200px">
    <img src="Chhota_Bheem.webp" class="saturate" height="200px" width="200px">
    <img src="Chhota_Bheem.webp" class="bw" height="200px" width="200px">
    <img src="Chhota_Bheem.webp" class="contrast" height="200px" width="200px">
    <img src="Chhota_Bheem.webp" class="hue" height="200px" width="200px">
    <img src="Chhota_Bheem.webp" class="invert" height="200px" width="200px">
    <img src="Chhota_Bheem.webp" class="show" height="200px" width="200px">


</body>
</html>
