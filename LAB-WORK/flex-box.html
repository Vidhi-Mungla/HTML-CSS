<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        .main 
        {
          
            background: gray;
            display: flex;
            flex-wrap: wrap;
        }
        .main .x 
        {
            height: 200px;
            flex-basis: 300px;
            border: 2px solid;
            /* width: 25%; */
            flex-grow: 1;
        }
        .main .x img
        {
            object-fit: contain;
        }

        .bg 
        {
            background: url(m7.jpg);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>

    <div class="main">
        <div class="x">1</div>
        <div class="x">2</div>
        <div class="x">
            <img src="m7.jpg" alt="" height="100%" 
            width="100%">
        </div>
        <div class="x bg">4</div>     
    </div>
    
</body>
</html>
