<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing:border-box;
         }

        .main
        {
            width: 250px;
            height: 350px;
            border: 1px solid black;
            margin: 123px auto;
        }

        .img
        {
         width: 100%;
         height: 60%;
         border: 1px solid black;
         display: flex;
         justify-content: center;
         align-items: center;
         position: relative;
        }

        .info
        {
            width: 100%;
            height: 40%;
            border: 1px solid black;
            text-align: center;
            font-size:20px;
            letter-spacing: 1px;
            word-spacing: 5px;
        }

        input 
        {
            height:20%;
            width: 80%;
            border:none; 
            background:rgb(39,199,194);
            outline: 5px solid rgb(39, 199, 194);
            outline-offset: 0px;
            transition: 0.5s;
        }

        input:hover 
        {
            outline-offset: 5px;
        }

        .img img
        {
            width:80%;
            height:80%;
        }

        .effect
        {
            width:100%;
            height:33px;
            background-color: black;
            color: white;
            position:absolute;
            top:0%;
            left:0%;
            text-align:center;
            line-height:33px;
           text-transform:uppercase;
           opacity: -1;
           transition: 0.85s;
        } 

        .img:hover .effect
        {
          top:84%;
          opacity: 1;
        }
        
    </style>
</head>
<body>
    <div class="main">
  <div class="img">
    <div class="effect">
   Quick View
    </div>
    <img src="dummy.jpg" alt="" height="100%" width="100%">
  </div>
  <div class="info">
    
        <p style="color:rgb(232, 17, 85);">Formal Blue Shirt</p><br>
        <p style="color:rgb(28, 2, 10);">$45.99 <del style="color: rgba(0, 0, 0, 0.382);">$69.71</del></p><br>
  
    <input type="submit" value="Add To Cart">

  </div>
    </div>
</body>
</html>
