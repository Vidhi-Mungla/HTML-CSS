<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .R
        {    
              height: 100px;
              width: 100px;
              background-color: aqua;
              background: linear-gradient(red,green,pink,gray,blue); 
              background: linear-gradient(to bottom,red,green,blue);
              background: linear-gradient(to top, red,green,pink,gray,blue);
              background: linear-gradient(to left,red,green,pink,gray,blue);
              background: linear-gradient(to right, red,green,pink,gray,blue);
              background: linear-gradient(45 deg,red,green,pink,gray,blue);
              background: linear-gradient(45deg,red,green 45%,blue);
        }
        .v
         {
                height: 100px;
                width: 100px;
                background: radial-gradient(red,blue 45%,hotpink,gray);
         }
 
    </style>
</head>
<body>
     <div class="R"></div>

      <div class="v"></div>
</body>
</html>
