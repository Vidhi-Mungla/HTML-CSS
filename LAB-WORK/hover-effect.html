<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .main 
        {
            height: 80px;
            width: 200px;
            background: gray;
            border-radius: 50px 50px;
            /* text-align: center;
            line-height: 80px; */
            display: flex;
            justify-content: center;
            align-items: center;
            margin:100px auto;
            transition: 1s;
            position: relative;
            overflow:hidden;
            z-index: 0;
            color:#fff;
            font-size: 30px;
            font-family: cursive;
        }
        /* .main:hover 
        {
            background: #ff0000;
            transition: 1s;
        } */

        .effect 
        {
            height: 80px;
            width: 200px;
            background: linear-gradient(red,blue);
            position: absolute;
            top:0;
            left:-100%;
            transition: 1s;
            z-index: -1;
            
        }
        .main:hover .effect
        {
            left:0;
        }
    </style>
</head>
<body>

    <div class="main">
        Hover Me
        <div class="effect"></div>
    </div>
   
    
</body>
</html>
