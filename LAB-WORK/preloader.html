<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
                *{box-sizing: border-box;}
        .x 
        {
            height: 200px;
            width: 200px;
            background: transparent;
            margin: 100px auto;
            border: 12px solid transparent;
            border-top: 12px solid lightblue;
            padding: 15px;
            /* display: flex;
            justify-content: center;
            align-items: center; */

            border-radius: 50%;
            box-shadow: 0 0 20px #000;

            animation: preloader 1s infinite linear  forwards;
            
        }

        .y
        {
            height: 150px;
            width: 150px;
            background: transparent;
           
            border: 12px solid transparent;
            border-top: 12px solid lightcoral;   
            padding: 15px;   
            border-radius: 50%;
            
            box-shadow: 0 0 30px #000 inset;
            animation: preloader 1s infinite linear  forwards;
           
        }

        .z
        {
            height: 100px;
            width: 100px;
            background:transparent;
           
            border: 12px solid transparent;
            border-top: 12px solid darkcyan;     
            border-radius: 50%;   
            box-shadow: 0 0 20px #000;
            animation: preloader 1s infinite linear  forwards;
           
        }
        @keyframes preloader 
        {
            from{transform: rotate(0deg);}
            to{transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="x">
        <div class="y">
            <div class="z"></div>

        </div>
    </div>
</body>
</html>
