<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body
    {
        background: #fff;
    }
    .container 
       {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 50px;

        }

        a {
            text-decoration: none;
            background-image: linear-gradient(to right, #119d44, #0bb666);
            border: none;
            color:#fff;
            border-radius: 50%;
            padding: 15px;
            position: relative;
        }

        a::after {
            position: absolute;
            content: '';
            bottom: -7px;
            top: -7px;
            left: -7px;
            right: -7px;
            background-color: transparent;
            border-radius: 50%;
            border: 4px solid #0fb73c;
            margin: 0px;
            opacity: 1;
            transform-origin: center;
            animation: anim 800ms linear infinite;
        }

        a::before {
            position: absolute;
            content: '';
            bottom: -7px;
            top: -7px;
            left: -7px;
            right: -7px;
            background-color: transparent;
            border-radius: 50%;
            border: 4px solid #0fb73c;
            margin: 0px;
            opacity: 0.8;
            transform-origin: center;
            animation: anim 800ms linear 400ms infinite;
        }

        @keyframes anim {
            from {
                margin: 0px;
                opacity: 1;
            }

            to {
                margin: -15px;
                opacity: 0;
            }
        }


    </style>
</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
    <div class="container">
    <a href="#"><i class="fas fa-play"></i></a>
</body>
</html>
